version: "3.8"

services:
  # PostgreSQL Database
  database:
    image: postgres:15
    container_name: skillwise_db
    env_file:
      - ./backend/.env      # keeps sensitive values out of compose file
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skillwise_db}
      POSTGRES_USER: ${POSTGRES_USER:-skillwise_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skillwise_pass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Only mount init scripts if you want DB initialized from these SQL files on first run
      - ./backend/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skillwise_user} -d ${POSTGRES_DB:-skillwise_db} -h 127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - skillwise_network
    restart: unless-stopped

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: skillwise_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - skillwise_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: skillwise_backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      # Server
      NODE_ENV: development
      PORT: 3001
      API_PREFIX: /api

      # Database (read from .env, fallback to service names)
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-skillwise_user}:${POSTGRES_PASSWORD:-skillwise_pass}@database:5432/${POSTGRES_DB:-skillwise_db}}
      DB_HOST: database
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-skillwise_db}
      DB_USER: ${POSTGRES_USER:-skillwise_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-skillwise_pass}

      # JWT & Security (set in .env)
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

      # Third-party keys (store in .env or secrets)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-3.5-turbo}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-1000}

      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Redis
      REDIS_URL: redis://redis:6379

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}

    volumes:
      - ./backend:/app:delegated
      - /app/node_modules
      - backend_logs:/app/logs
    depends_on:
      - database
      - redis
    # Wait-for pattern: prefer explicit script (see notes) â€” the command below is a simple retry loop
    command: >
      sh -c "printf 'Waiting for DB...\\n';
             until pg_isready -h ${DB_HOST:-database} -p ${DB_PORT:-5432} -U ${DB_USER:-skillwise_user}; do sleep 1; done;
             npm run dev"
    networks:
      - skillwise_network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: skillwise_frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001/api}
      REACT_APP_ENVIRONMENT: development
      WATCHPACK_POLLING: "true"
      FAST_REFRESH: "true"
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
      - /app/build
    depends_on:
      - backend
    command: npm start
    networks:
      - skillwise_network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  skillwise_network:
    driver: bridge
