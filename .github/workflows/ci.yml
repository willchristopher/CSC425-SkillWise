name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint backend
        run: cd backend && npm run lint
        continue-on-error: true
      
      - name: Lint frontend
        run: cd frontend && npm run lint
        continue-on-error: true

  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: skillwise_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d skillwise_test_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    
    env:
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: skillwise_test_db
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/skillwise_test_db
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/skillwise_test_db
      NODE_ENV: test
      JWT_SECRET: test-secret-key-for-ci
      JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install backend dependencies
        run: cd backend && npm ci
      
      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "✅ Postgres is ready"
              exit 0
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 1
          done
          echo "❌ Postgres not ready after 30 seconds"
          exit 1
      
      - name: Run database migrations
        run: cd backend && npm run migrate
      
      - name: Run unit tests
        run: cd backend && npm run test:unit
      
      - name: Run integration tests
        run: cd backend && npm run test:integration -- --runInBand
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      
      - name: Run frontend tests
        run: cd frontend && npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: skillwise_user
          POSTGRES_PASSWORD: skillwise_pass
          POSTGRES_DB: skillwise_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
          cd ../frontend && npm ci
      
      - name: Setup database
        run: cd backend && npm run migrate
        env:
          DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_test_db
          NODE_ENV: test
      
      - name: Build frontend
        run: cd frontend && npm run build
        env:
          REACT_APP_API_URL: http://localhost:3001/api
      
      - name: Start backend server
        run: cd backend && npm start &
        env:
          DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_test_db
          NODE_ENV: test
          PORT: 3001
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
      
      - name: Serve frontend build
        run: cd frontend && npx serve -s build -l 3000 &
      
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v5
        with:
          wait-on: 'http://localhost:3000, http://localhost:3001/api/health'
          wait-on-timeout: 60
          browser: chrome
          record: false
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci
      
      - name: Build backend
        run: cd backend && npm run build
      
      - name: Build frontend
        run: cd frontend && npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'http://localhost:3001/api' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/dist
            frontend/build

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          echo "Build status: ${{ needs.build.result }}"
          echo "E2E tests status: ${{ needs.e2e-tests.result }}"
