name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint frontend
        run: cd frontend && npm ci && npm run lint
        continue-on-error: true
      
      - name: Lint backend
        run: cd backend && npm ci && npm run lint
        continue-on-error: true

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: cd backend && npm ci
      
      - name: Run unit tests
        run: cd backend && npm test -- tests/unit/ --coverage
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == 18
        with:
          files: ./backend/coverage/lcov.info
          flags: unittests
          name: unit-tests-coverage
        continue-on-error: true

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: skillwise_user
          POSTGRES_PASSWORD: skillwise_pass
          POSTGRES_DB: skillwise_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install backend dependencies
        run: cd backend && npm ci
      
      - name: Run database migrations
        run: cd backend && npm run migrate
        env:
          DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_test_db
      
      - name: Run integration tests
        run: cd backend && npm test -- tests/integration/ --coverage
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_test_db
          TEST_DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_test_db
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: integration
          name: integration-tests-coverage
        continue-on-error: true

  e2e-tests:
    name: Run Cypress E2E Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: skillwise_user
          POSTGRES_PASSWORD: skillwise_pass
          POSTGRES_DB: skillwise_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install backend dependencies
        run: cd backend && npm ci
      
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      
      - name: Run database migrations
        run: cd backend && npm run migrate
        env:
          DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_db
      
      - name: Start backend server
        run: cd backend && npm start &
        env:
          NODE_ENV: production
          PORT: 3001
          DATABASE_URL: postgresql://skillwise_user:skillwise_pass@localhost:5432/skillwise_db
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.5-flash
      
      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/health || curl -f http://localhost:3001/api/health; do sleep 2; done'
        continue-on-error: true
      
      - name: Start frontend server
        run: cd frontend && npm start &
        env:
          PORT: 3000
          REACT_APP_API_URL: http://localhost:3001
      
      - name: Wait for frontend to be ready
        run: timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000, http://localhost:3001'
          wait-on-timeout: 120
          browser: chrome
          record: false
      
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi
          echo "All tests passed!"
